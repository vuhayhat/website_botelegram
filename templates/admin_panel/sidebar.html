<!-- Admin Sidebar -->
<div class="admin-sidebar">
    <!-- Logo -->
    <div class="admin-sidebar-header">
        <div class="admin-logo">
            <i class="fas fa-store"></i>
            <span>MMO Shop</span>
        </div>
        <button class="btn btn-link d-md-none sidebar-toggler">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Admin Info -->
    <div class="admin-info">
        <div class="admin-avatar">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="admin-details">
            <div class="admin-name">{{ request.user.get_full_name|default:request.user.phone_number }}</div>
            <div class="admin-role">Quản trị viên</div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="admin-menu">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'admin_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Tổng quan</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_categories' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_categories' or request.resolver_match.url_name == 'admin_category_add' or request.resolver_match.url_name == 'admin_category_edit' %}active{% endif %}">
                    <i class="fas fa-folder"></i>
                    <span>Danh mục</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_products' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_products' or request.resolver_match.url_name == 'admin_product_add' or request.resolver_match.url_name == 'admin_product_edit' %}active{% endif %}">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_display_settings' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_display_settings' %}active{% endif %}">
                    <i class="fas fa-eye"></i>
                    <span>Hiển thị</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_orders' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_orders' %}active{% endif %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Đơn hàng</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Logout -->
    <div class="admin-sidebar-footer">
        <a href="{% url 'logout' %}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
        </a>
    </div>
</div>
