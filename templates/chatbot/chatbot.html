<!-- chatbot/chatbot.html -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
    <button onclick="toggleChat()" class="btn btn-primary rounded-circle">
        <i class="fas fa-comment-dots"></i>
    </button>
    <div id="chat-box" style="display:none; width: 300px; height: 400px; background: white; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.3); margin-top: 10px;">
        <iframe src="{% url 'chatbot_view' %}" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>

<script>
    function toggleChat() {
        const chatBox = document.getElementById("chat-box");
        chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
    }
</script>
